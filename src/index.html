<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 dark:bg-gray-800 flex justify-center pt-10">
    <div class="w-2/3 flex flex-col gap-5">
        <!-- header logo/darkmode-->
        <div class="flex justify-between">
            <span class="text-xl font-HachiMaruPop text-gray-500 dark:text-gray-300"><a href="./index.html">Budget-APP</a></span>
            <span>
                <div id="darkSlider" class="w-16 h-8 bg-gray-200 dark:bg-gray-800 rounded-full border-2 border-gray-300 dark:border-gray-700 relative">
                    <div id="darkBTN" class="w-6 h-6 bg-gray-400 dark:bg-gray-600 absolute left-1 top-1/2 -translate-y-1/2 rounded-full border-2 border-gray-300 dark:border-gray-700 flex justify-center items-center  duration-200">
                        <span id="darkIcon" class="material-symbols-outlined text-gray-200 dark:text-gray-400 select-none" style="font-size: 15px;">
                            light_mode
                        </span>
                    </div>
                </div>
            </span>
        </div>

        
        <div class="w-full flex justify-between">
           <form id="filterForm" class="w-full flex flex-col sm:flex-row gap-3 justify-around items-center">
                <lable>
                    <input id="filterDate" type="date" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 rounded-md p-1"/>
                </lable>
                <lable>
                    <select id="filterCategory" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 rounded-md p-1">
                        <option>Any</option>
                        <option>shopping</option>
                        <option>gym</option>
                        <option>family</option>
                        <option>invoice</option>
                        <option>other</option>
                    </select>
                </lable>
                <lable>
                    <input id="filterMin" type="text" placeholder="min" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 rounded-md p-1"/>
                </lable>
                <lable>
                    <input id="filterMax" type="text" placeholder="max" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 rounded-md p-1"/>
                </lable>
                <button class="bg-purple-300 dark:bg-purple-400 py-2 px-4 rounded-md text-purple-700">Filter</button>
           </form>
        </div>
        <div id="topStats" class="flex justify-center items-center gap-10 text-gray-600 dark:text-gray-300 text-lg">

        </div>
        <!-- content -->
        <div class="p-2 flex flex-col sm:flex-row gap-5">
            <!-- stats bar-->
            <div class="w-full sm:w-1/4 flex flex-col gap-5">
                <div id="stats" class="flex flex-col gap-2 text-center text-gray-600 dark:text-gray-300">
                    <h1 class="text-lg bg-gradient-to-r from-gray-200 dark:from-gray-800 via-gray-300 dark:via-gray-700 to-gray-200 dark:to-gray-800">income/expense</h1>
                </div>
                <div id="top3" class="flex flex-col gap-2 text-center text-gray-600 dark:text-gray-300">
                    <h1 class="text-lg bg-gradient-to-r from-gray-200 dark:from-gray-800 via-gray-300 dark:via-gray-700 to-gray-200 dark:to-gray-800">Top 3</h1>
                      
                </div>
                
            </div>
            <div class="w-full sm:w-3/4 flex flex-col gap-3">
                <div class="w-full flex justify-end">
                    <select id="sortBy" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-600 p-1">
                        <option>Date</option>
                        <option>Expense</option>
                        <option>Income</option>
                        <option>Amount inc</option>
                        <option>Amount dec</option>
                    </select>
                </div>
                <div class="flex gap-3 flex-wrap" id="root">
                   
                
                </div>
           
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
</body>
</html>
